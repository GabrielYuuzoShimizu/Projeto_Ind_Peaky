<script>

    grafico()
    function grafico() {
        const labels = [
            '20 mai de 2021',
            '30 mai de 2021',
            '5 de set de 2021',
            '19 de set de 2021',
            '12 de dez de 2021',
            '23 de dez de 2021',
            '8 de jan de 2022',

        ];

        const data = {
            labels: labels,
            datasets: [{
                label: 'Cobra Kai',
                borderColor: 'rgb(0,255,0)',
                data: [0, 10, 5, 2, 20, 30, 45],
            },
            {
                label: 'Peaky Blinders',
                borderColor: 'rgb(0, 0, 255)',
                data: [0 + 10, 10 + 10, 5 + 10, 2 + 10, 20 + 10, 30 + 10, 45 + 10],
            }
            ]
        };

        const config = {
            type: 'line',
            data: data,
            options: {}
        };

        const myChart = new Chart(
            document.getElementById('canvas_grafico'),
            config
        );

    }
</script>
